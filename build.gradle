plugins{
    id 'java'
    id 'application'
}
mainClassName = 'App'

jar{
    baseName = 'prime'
    version = '0.1.0'
    manifest{
        attributes 'Main-Class' : 'App'
    }
}
dependencies{
    testCompile 'junit:junit:4.12'
}
repositories{
    jcenter()
}